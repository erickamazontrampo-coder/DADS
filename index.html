<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <title>VAZADOS +18</title>
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
</head>
<body>

<div class="background">
    <img src="midia/foto.jpg" class="bg-image">
    <img src="midia/foto12.jpg" class="bg-image">
    <img src="midia/foto14.jpg" class="bg-image">
</div>

<header class="glass">
    <h1>VAZADOS +18</h1>
</header>

<main>
    <section class="hero glass">
<h2 style="color: #4B0082;">Login / Registro</h2>

        <div class="form-container">
            <div class="form-box" id="login-box">
                <h3>Login</h3>
                <input type="text" id="login-username" placeholder="Usuário">
                <input type="password" id="login-password" placeholder="Senha">
                <button class="btn" id="login-btn">Entrar</button>
                <p>Não tem conta? <br> <span id="show-register">Registrar</span></p>
            </div>

            <div class="form-box" id="register-box" style="display:none;">
                <h3>Registrar</h3>
                <input type="text" id="register-username" placeholder="Usuário">
                <input type="password" id="register-password" placeholder="Senha">
                <button class="btn" id="register-btn">Criar Conta</button>
                <p>Já tem conta? <br> <span id="show-login" style="color: #ffffff;">Login</span></p>
            </div>
        </div>

        <p id="status-message"></p>
    </section>
</main>

<footer class="glass">
    <p>MAIS DE 1000 MIL FOTOS/VIDEOS VAZADOS</p>
</footer>

<script src="script.js"></script>
</body>
</html>
