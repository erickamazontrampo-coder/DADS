<!DOCTYPE html>
<html lang="pt-br">
<head>
<meta charset="UTF-8">
<title>Planos - VIP Experience</title>
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<link rel="stylesheet" href="style.css">

<style>
/* ===== ESTILO PREMIUM & MOBILE OPTIMIZED ===== */
:root {
    --accent-color: #a855f7;
    --glass-bg: rgba(20, 20, 30, 0.7);
    --glass-border: rgba(255, 255, 255, 0.1);
}

body {
    font-family: 'Inter', sans-serif;
    color: white;
    margin: 0;
    padding: 0;
}

/* Ajuste do Header */
header.glass {
    padding: 15px 20px;
    display: flex;
    justify-content: space-between;
    align-items: center;
    border-bottom: 1px solid var(--glass-border);
}

header h1 {
    font-size: 1rem;
    letter-spacing: 1px;
    font-weight: 800;
    margin: 0;
}

/* ===== GATILHOS DE VENDA ===== */
.limit-badge {
    background: #ef4444;
    color: white;
    font-size: 0.7rem;
    font-weight: bold;
    padding: 5px 15px;
    border-radius: 50px;
    display: inline-block;
    margin-bottom: 15px;
    animation: pulse 2s infinite;
}

@keyframes pulse {
    0% { transform: scale(1); }
    50% { transform: scale(1.05); }
    100% { transform: scale(1); }
}

/* ===== CARROSSEL PLANOS ===== */
.carousel-wrapper {
    display: flex;
    align-items: center;
    justify-content: center;
    position: relative;
    padding: 10px 0;
}

.carousel-container {
    overflow: hidden;
    width: 100%;
    max-width: 900px;
}

.carousel {
    display: flex;
    gap: 15px;
    transition: transform 0.5s cubic-bezier(0.25, 1, 0.5, 1);
    padding: 10px;
}

.plan-card {
    min-width: 260px;
    max-width: 280px;
    background: var(--glass-bg);
    backdrop-filter: blur(20px);
    border: 1px solid var(--glass-border);
    border-radius: 15px;
    padding: 20px;
    text-align: center;
    display: flex;
    flex-direction: column;
    justify-content: space-between;
    transition: 0.3s;
}

.plan-card:hover {
    border-color: var(--accent-color);
}

.plan-card h3 { 
    font-size: 0.8rem; 
    color: var(--accent-color); 
    letter-spacing: 2px;
    margin-bottom: 5px;
}

.plan-card .duration {
    font-size: 1.5rem;
    font-weight: 700;
}

.plan-card .price { 
    font-size: 1.8rem; 
    font-weight: 800;
    margin: 15px 0;
}

.btn-purchase {
    background: linear-gradient(90deg, #7b2ff7, #a855f7);
    border: none;
    border-radius: 50px;
    font-weight: 700;
    padding: 12px !important;
    font-size: 0.9rem;
    cursor: pointer;
    width: 100%;
}

/* Bot√µes Navega√ß√£o */
.carousel-btn {
    background: rgba(255,255,255,0.1);
    border: none;
    color: white;
    width: 35px;
    height: 35px;
    border-radius: 50%;
    cursor: pointer;
    z-index: 5;
}

/* ===== AVALIA√á√ïES DIN√ÇMICAS (1 por vez) ===== */
.review-box-v2 {
    height: 120px;
    display: flex;
    align-items: center;
    justify-content: center;
    position: relative;
}

.review-item {
    position: absolute;
    opacity: 0;
    transition: opacity 0.8s ease;
    text-align: center;
    width: 90%;
}

.review-item.active {
    opacity: 1;
    position: relative;
}

/* ===== TOAST NOTIFICA√á√ÉO ===== */
.purchase-toast {
    position: fixed;
    bottom: 20px;
    left: 20px;
    background: rgba(10, 10, 15, 0.9);
    border-left: 4px solid var(--accent-color);
    padding: 12px 20px;
    border-radius: 5px;
    font-size: 0.8rem;
    display: none;
    z-index: 9999;
}

/* Mobile Adjustments */
@media (max-width: 480px) {
    .plan-card { min-width: 240px; }
    .hero h2 { font-size: 1.8rem !important; }
}
</style>
</head>

<body>

<script>
/* CARROSSEL DE PLANOS */
let index = 0;
function mover(dir){
    const c = document.querySelector('.carousel');
    const cards = document.querySelectorAll('.plan-card');
    index += dir;
    if(index < 0) index = cards.length - 1;
    if(index >= cards.length) index = 0;
    const offset = index * (cards[0].offsetWidth + 15);
    c.style.transform = `translateX(${-offset}px)`;
}

/* AVALIA√á√ïES AUTOM√ÅTICAS (4 SEGUNDOS) */
const reviews = [
    {u: "Usu√°rio 712", t: "O conte√∫do √© absurdo, recebi na hora!"},

    {u: "Usu√°rio 882", t: "PIX aprovou e o link chegou no e-mail na mesma hora."},
    {u: "Usu√°rio 331", t: "Muito organizado e a qualidade √© 4K real."},
    {u: "Usu√°rio 590", t: "Suporte nota 10, me ajudou com o acesso r√°pido."}
];
let rIndex = 0;
function showReview(){
    const box = document.getElementById("review-box-v2");
    const r = reviews[rIndex];
    box.innerHTML = `
        <div class="review-item active">
            <div style="color:#facc15; font-size:0.8rem;">‚òÖ‚òÖ‚òÖ‚òÖ‚òÖ</div>
            <div style="font-weight:bold; font-size:0.9rem; margin:3px 0;">${r.u}</div>
            <div style="font-size:0.85rem; opacity:0.8;">"${r.t}"</div>
        </div>
    `;
    rIndex = (rIndex + 1) % reviews.length;
}
setInterval(showReview, 4000);
showReview();

/* NOTIFICA√á√ÉO DE COMPRA FAKE */
const pNames = ["B√ÅSICO", "7 DIAS", "VITAL√çCIO"];
setInterval(() => {
    const toast = document.getElementById("purchase-toast");
    toast.innerText = `Usu√°rio ${Math.floor(Math.random()*8000+1000)} acabou de assinar o plano ${pNames[Math.floor(Math.random()*3)]}`;
    toast.style.display = "block";
    setTimeout(() => toast.style.display = "none", 4000);
}, 12000);

/* CONTADOR DE VAGAS FAKE (URG√äNCIA) */
let vagas = 7;
setInterval(() => {

/* LOGOUT */
