<!DOCTYPE html>
<html lang="pt-br">
<head>
<meta charset="UTF-8">
<title>Planos - VIP Experience</title>
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<link rel="stylesheet" href="style.css">

<style>
/* ===== ESTILO PREMIUM, CENTRALIZADO E COMPACTO ===== */
:root {
    --accent-color: #a855f7;
    --glass-bg: rgba(20, 20, 30, 0.85);
    --glass-border: rgba(255, 255, 255, 0.1);
}

body {
    font-family: 'Inter', sans-serif;
    color: white;
    margin: 0;
    padding: 0;
    overflow-x: hidden;
}

/* Centraliza√ß√£o Geral */
main {
    display: flex;
    flex-direction: column;
    align-items: center;
    width: 100%;
    padding: 10px;
    box-sizing: border-box;
}

header.glass {
    padding: 15px 20px;
    display: flex;
    justify-content: space-between;
    align-items: center;
    border-bottom: 1px solid var(--glass-border);
    position: relative;
}

/* CARRINHO NO CANTO SUPERIOR DIREITO */
.cart-container {
    position: relative;
    cursor: pointer;
    background: rgba(255, 255, 255, 0.1);
    padding: 8px 12px;
    border-radius: 12px;
    display: flex;
    align-items: center;
    justify-content: center;
    transition: 0.3s;
}

.cart-container:hover {
    background: var(--accent-color);
}

.cart-icon {
    font-size: 1.1rem;
}

.cart-count {
    position: absolute;
    top: -5px;
    right: -5px;
    background: #ef4444;
    color: white;
    font-size: 0.65rem;
    font-weight: bold;
    width: 18px;
    height: 18px;
    border-radius: 50%;
    display: flex;
    align-items: center;
    justify-content: center;
}

/* Caixa Hero Compacta e Centralizada */
.hero.glass {
    width: 100%;
    max-width: 360px; 
    margin: 15px auto;
    padding: 20px 15px;
    display: flex;
    flex-direction: column;
    align-items: center;
    text-align: center;
    border-radius: 25px;
}

.limit-badge {
    background: #ef4444;
    color: white;
    font-size: 0.65rem;
    font-weight: bold;
    padding: 4px 12px;
    border-radius: 50px;
    margin-bottom: 10px;
    animation: pulse 2s infinite;
}

@keyframes pulse {
    0% { transform: scale(1); }
    50% { transform: scale(1.05); }
    100% { transform: scale(1); }
}

/* Carrossel Centralizado */
.carousel-wrapper {
    width: 100%;
    display: flex;
    align-items: center;
    justify-content: center;
    position: relative;
}

.carousel-container {
    width: 240px; /* Trava a visualiza√ß√£o no card central */
    overflow: hidden;
}

.carousel {
    display: flex;
    transition: transform 0.5s cubic-bezier(0.25, 1, 0.5, 1);
}

.plan-card {
    min-width: 240px;
    max-width: 240px;
    background: var(--glass-bg);
    backdrop-filter: blur(20px);
    border: 1px solid var(--glass-border);
    border-radius: 20px;
    padding: 20px;
    box-sizing: border-box;
    display: flex;
    flex-direction: column;
    align-items: center;
}

.plan-card .price { 
    font-size: 1.8rem; 
    font-weight: 800; 
    margin: 10px 0; 
    color: #fff;
}

.btn-purchase {
    background: linear-gradient(90deg, #7b2ff7, #a855f7);
    border: none;
    border-radius: 12px;
    color: white;
    font-weight: bold;
    font-size: 0.75rem;
    padding: 12px;
    width: 100%;
    cursor: pointer;
    text-transform: uppercase;
    transition: 0.3s;
}

.btn-purchase:active {
    transform: scale(0.95);
}

.carousel-btn {
    background: none;
    border: none;
    color: white;
    font-size: 1.5rem;
    cursor: pointer;
    padding: 10px;
    opacity: 0.5;
}

/* Depoimentos Autom√°ticos (1 por vez) */
.review-box-v2 {
    height: 80px;
    display: flex;
    align-items: center;
    justify-content: center;
}

.review-item {
    text-align: center;
    animation: fadeIn 0.8s;
}

@keyframes fadeIn {
    from { opacity: 0; }
    to { opacity: 1; }
}

.purchase-toast {
    position: fixed;
    bottom: 20px;
    left: 50%;
    transform: translateX(-50%);
    background: rgba(0,0,0,0.85);
    padding: 10px 20px;
    border-radius: 50px;
    font-size: 0.75rem;
    display: none;
    white-space: nowrap;
    z-index: 1000;
    border: 1px solid var(--accent-color);
}
</style>
</head>

<body>

<div class="background">
    <img src="midia/foto.jpg" class="bg-image">
    <img src="midia/foto12.jpg" class="bg-image">
</div>

<header class="glass">
    <h1 style="font-size: 0.9rem;">VIP ACCESS</h1>
    <div style="display: flex; align-items: center; gap: 15px;">
        <div class="cart-container" onclick="location.href='#planos'">
            <span class="cart-icon">üõí</span>
            <div class="cart-count" id="cart-count">0</div>
        </div>
        <button class="btn" id="logout-btn" style="width: auto; padding: 5px 10px; font-size: 0.7rem;">SAIR</button>
    </div>
</header>

<main>
    <section class="hero glass" id="planos">
        <div class="limit-badge" id="vagas-badge">üî• RESTAM APENAS 7 VAGAS</div>
        <h2 style="font-size: 1.4rem; margin: 0;">Planos VIP</h2>
        
        <div class="carousel-wrapper">
            <button class="carousel-btn" onclick="mover(-1)">‚Äπ</button>
            <div class="carousel-container">
                <div class="carousel">
                    <div class="plan-card">
                        <h3 style="font-size: 0.7rem; color: var(--accent-color);">B√ÅSICO</h3>
                        <div style="font-size: 1.1rem; font-weight: bold;">24 Horas</div>
                        <p class="price">R$ 10,00</p>
                        <button class="btn-purchase" onclick="adicionarAoCarrinho(10)">Adicionar ao Carrinho</button>
                    </div>
                    <div class="plan-card" style="border-color: var(--accent-color);">
                        <h3 style="font-size: 0.7rem; color: var(--accent-color);">SEMANAL</h3>
                        <div style="font-size: 1.1rem; font-weight: bold;">7 Dias</div>
                        <p class="price">R$ 50,00</p>
                        <button class="btn-purchase" onclick="adicionarAoCarrinho(50)">Adicionar ao Carrinho</button>
                    </div>
                    <div class="plan-card">
                        <h3 style="font-size: 0.7rem; color: var(--accent-color);">PREMIUM</h3>
                        <div style="font-size: 1.1rem; font-weight: bold;">Vital√≠cio</div>
                        <p class="price">R$ 100,00</p>
                        <button class="btn-purchase" onclick="adicionarAoCarrinho(100)">Adicionar ao Carrinho</button>
                    </div>
                </div>
            </div>
            <button class="carousel-btn" onclick="mover(1)">‚Ä∫</button>
        </div>
        <p style="font-size: 0.6rem; opacity: 0.5; margin-top: 10px;">üí≥ Pagamento via PIX com entrega imediata</p>
    </section>

    <section class="hero glass" style="max-width: 320px;">
        <h2 style="font-size: 0.9rem; margin-bottom: 5px;">Membros Online</h2>
        <div class="review-box-v2" id="review-box-v2"></div>
    </section>
</main>

<div class="pix-modal" id="pix-modal">
    <div class="pix-box glass">
        <h2>Finalizar Compra</h2>
        <p style="font-size: 0.8rem;">Para liberar seu acesso, digite seu CPF:</p>
        <input type="text" id="cpf-input" placeholder="Apenas n√∫meros" maxlength="11">
        <button class="btn-purchase" onclick="gerarPix()" style="margin-top: 15px;">GERAR PIX AGORA</button>
        <div id="pix-result" style="display:none; margin-top:20px;">
            <textarea id="pix-code" readonly style="width:100%; height:50px; font-size:0.6rem;"></textarea>
            <img id="pix-qrcode" style="width:150px; margin: 10px auto; display: block;">
            <button class="btn" onclick="fecharPix()">CANCELAR</button>
        </div>
    </div>
</div>

<div class="purchase-toast" id="purchase-toast"></div>

<script src="pix.js"></script>

<script>
let itensNoCarrinho = 0;
let valorDoCarrinho = 0;

function adicionarAoCarrinho(valor) {
    itensNoCarrinho++;
    valorDoCarrinho = valor; 
    document.getElementById("cart-count").innerText = itensNoCarrinho;
    
    // Feedback visual no carrinho
    const cart = document.querySelector(".cart-container");
    cart.style.transform = "scale(1.2)";
    setTimeout(() => cart.style.transform = "scale(1)", 200);

    // Abre o checkout imediato para convers√£o r√°pida
    setTimeout(() => {
        abrirPix(valor);
    }, 400);
}

/* CARROSSEL DE PLANOS */
let index = 0;
function mover(dir){
    const c = document.querySelector('.carousel');
    const cards = document.querySelectorAll('.plan-card');
    index += dir;
    if(index < 0) index = cards.length - 1;
    if(index >= cards.length) index = 0;
    c.style.transform = `translateX(${-index * 240}px)`;
}

/* DEPOIMENTOS DIN√ÇMICOS (1 A CADA 4 SEGUNDOS) */
const reviews = [
    {u: "Marcos @vip", t: "O acesso chegou na hora!"},
    {u: "Ana Silva", t: "V√≠deos em 4K, valeu cada centavo."},
    {u: "Felipe_19", t: "O plano vital√≠cio √© o melhor."},
    {u: "Gamer_Pro", t: "Tudo liberado em segundos."}
];
let rIndex = 0;
function showReview(){
    const box = document.getElementById("review-box-v2");
    const r = reviews[rIndex];
    box.innerHTML = `<div class="review-item">
        <b style="font-size:0.8rem;">${r.u}</b><br>
        <small style="opacity:0.7;">"${r.t}"</small>
    </div>`;
    rIndex = (rIndex + 1) % reviews.length;
}
setInterval(showReview, 4000);
showReview();

/* NOTIFICA√á√ÉO DE VENDA (TOAST) */
setInterval(() => {
    const toast = document.getElementById("purchase-toast");
    toast.innerText = `Usu√°rio ${Math.floor(Math.random()*900+100)} acabou de comprar um acesso!`;
    toast.style.display = "block";
    setTimeout(() => toast.style.display = "none", 3000);
}, 11000);

/* LOGOUT */
document.getElementById("logout-btn").onclick = () => {
    localStorage.removeItem("token");
    location.href="index.html";
};
</script>
</body>
</html>
